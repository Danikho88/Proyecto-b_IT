<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base_layout.css')}}" rel="stylesheet">

    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/Logo-180x180.jpg')}}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo-32x32.jpg')}}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo-16x16.jpg')}}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo.ico')}}">
    <meta name="theme-color" content="#563d7c">

    {% block titulo %}{% endblock %}

    {% block referencias %}{% endblock %}

    {% block estilo %}{% endblock %}

</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
                <a class="my-0 mr-md-auto" href="/" aria-label="Home">
                    <!--<img class="mb-4" src="{{ url_for('static', filename='images/LaboresLargeAj.png')}}" alt="" width="370" height="125">-->
                    <img class="mb-4" src="{{ url_for('static', filename='images/LaboresLargeAj.png')}}" alt="" width="444" height="150">
                </a>
                <nav class="my-2 my-md-0 mr-md-3">
                    <a class="p-2 text-dark" href="/">Inicio</a>
                    <a class="p-2 text-dark" href="#">Contacto</a>
                    <a class="p-2 text-dark" href="#">Ayuda</a>
                </nav>
                <a class="btn btn-outline-primary" href="#">Ingresar</a>
                <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ingresar</button>-->
            </div>
        </div>
    </header>

    <cuerpo>
        {% block contenido %}
        {% endblock %}
    </cuerpo>

    <footer class="text">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>© Los b_ITless 2020</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='scripts/jquery-3.4.1.slim.min.js')}}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for("static", filename="scripts/jquery.slim.min.js")}}"><\/script>')</script>
    <script src="{{ url_for('static', filename='scripts/bootstrap.bundle.min.js')}}" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
